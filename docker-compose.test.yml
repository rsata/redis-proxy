version: '3'
services:
  server:
    build: 
      context: .
      dockerfile: ./Dockerfile.test
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    command: sh -c "npm install && npm start"
    ports:
      - '${PORT}:${PORT}'
    working_dir: /usr/src/app
    links:
      - redis
  
  redis: 
    image: redis
    expose:
      - 6379
    command: ["redis-server", "--bind", "redis", "--port", "${REDIS_PORT}"]
