version: '3'
services:
  server:
    build: 
      context: .
      dockerfile: ./Dockerfile.dev
    environment:
      - NODE_ENV=development
      - PORT=3000
    command: sh -c "npm install && npm start"
    ports:
      - '3000:3000'
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app
    links:
      - redis
  
  redis: 
    image: redis
    expose:
      - 6379
    command: ["redis-server", "--bind", "redis", "--port", "6379"]