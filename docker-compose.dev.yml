version: '3'
services:
  server:
    build: 
      context: .
      dockerfile: ./Dockerfile-dev
    environment:
      - NODE_ENV=development
      - PORT=3000
    command: sh -c "npm install && npm run dev"
    ports:
      - '3000:3000'
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app
    # depends_on: 
    #   - redis
    links:
      - redis
  
  redis: 
    image: redis
    expose:
      - 6379